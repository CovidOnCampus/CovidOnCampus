<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>COVID on Campus</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">

    <a class="navbar-brand" href="#">COVID on Campus</a>

    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">dehaze</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button class="dropdown-item homePageBtn" type="button">Home Page</button>
        <div class="dropdown-divider"> </div>
        <button class="dropdown-item mapPageBtn" type="button">Map Page</button>
        <div class="dropdown-divider"> </div>
        <button class="dropdown-item monitoringPageBtn" type="button">Monitoring Page</button>
        <div class="dropdown-divider"> </div>
        <button id="authButton" class="dropdown-item loginPageBtn" type="button">Login Page</button>
      </div>
    </div>
  </nav>
  <div id="reportDataPage" class="container page-container">

    <!--added? not sure if needed to add form-->
    <button id="fabAddForm" type="button" class="btn bmd-btn-fab roseColorScheme">
      <i class="material-icons">add</i>
  </button>

    <h1 id = "mainTitle">Symptom/Temperature Report</h1>
    <!-- starting symptom report -->
    <div class="form-group">
      <label id="cough" class="bmd-label-floating">New or worsening cough?</label>
      <select class="form-control" id="cough">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label id="difficultyBreathing" class="bmd-label-floating">Shortness of breath/difficulty breathing?</label>
      <select class="form-control" id="difficultyBreathing">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label id="chills" class="bmd-label-floating">Chills?</label>
      <select class="form-control" id="chills">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label id="musclePain" class="bmd-label-floating">Muscle pain</label>
      <select class="form-control" id="musclePain">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label id="headache" class="bmd-label-floating">Headache?</label>
      <select class="form-control" id="headache">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label id="soreThroat" class="bmd-label-floating">Sore throat?</label>
      <select class="form-control" id="soreThroat">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label id="tasteOrSmell" class="bmd-label-floating">Loss of taste or smell?</label>
      <select class="form-control" id="tasteOrSmell">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
    <!-- starting temperature report -->
    <div class="form-group">
      <label id="temp" class="bmd-label-floating">Temperature</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label id="highTemp" class="bmd-label-floating">Was your temperature above 101.4?</label>
      <select class="form-control" id="exampleSelect1">
        <option>No</option>
        <option>Yes</option>
      </select>
    </div>
    <button id="cancelForm" class="btn btn-default">Cancel</button>
    <button id = "reportDataSubmitButton" type="submit" class="btn btn-primary btn-raised">Submit</button>
  </div>


  <script src="scripts/importedScripts/jquery.min.js"></script>
  <script src="scripts/importedScripts/popper.js"></script>
  <script src="scripts/importedScripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/ourScripts/loginPage.js"></script>
  <script src="scripts/ourScripts/firebaseAuthentication.js"></script>
  <script src="scripts/ourScripts/mapPage.js"></script>
  <script src="scripts/ourScripts/monitoringPage.js"></script>
  <script src="scripts/ourScripts/recentDataPage.js"></script>
  <script src="scripts/ourScripts/reportDataPage.js"></script>
  <script src="scripts/ourScripts/reviewsPage.js"></script>
  <script src="scripts/ourScripts/main.js"></script>
</body>

</html>
